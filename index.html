<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <title >GitHub Repositories</title>
  </head>
  <body>
    <div class="mainContainer">
      <div id="dataDiv" class="cont">
        <h1 class="mb-4 text-white">GitHub Repo Details fetcher</h1>

        <div class="flex gap-4">
          <div class="form-group text-white">
            <label for="username">Enter GitHub Username:</label>
            <input
              type="text"
              class="width-fit-content form-control"
              id="username"
              placeholder="Enter GitHub username"
            />
          </div>
          <div class="form-group mb-2 text-white">
            <label for="perPage">Repositories per page:</label>
            <select class="form-control" id="perPage">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            </div>

        </div>
        <button class="btn btn-primary mt-1" onclick="getRepositories()">
          Get Repositories
        </button>

        <div id="dataContainer" class="border border-2 p-5 mt-5 shadow rounded hidden">
            <div id="userContainer" class="hidden">
                <div class="py-2 flex flex-wrap gap-4">
                    <div class="min-w-16 w-16 h-16 rounded-full p-1 overflow-hidden object-fit-contain border border-1 avatarShadow">
                        <img class="w-full h-full rounded-full" id="ownerAvatar" src="" alt="">
                    </div>
                    <div class="flex flex-col gap-2 p-2 justify-center text-white">
                        <div>
                            <h2 id="ownerName">
                            </h2>
                        </div>
                        <div id="ownerBio">
                        </div>
                        <div class="flex gap-2">
                            <div class="" style="position: relative; top: -2px;">
                                <svg class="" viewBox="0 0 16 16" version="1.1" width="18" height="18" aria-hidden="true" fill="white" stroke="gray"><path d="m12.596 11.596-3.535 3.536a1.5 1.5 0 0 1-2.122 0l-3.535-3.536a6.5 6.5 0 1 1 9.192-9.193 6.5 6.5 0 0 1 0 9.193Zm-1.06-8.132v-.001a5 5 0 1 0-7.072 7.072L8 14.07l3.536-3.534a5 5 0 0 0 0-7.072ZM8 9a2 2 0 1 1-.001-3.999A2 2 0 0 1 8 9Z"></path></svg>
                            </div>
                            <div id="ownerLocation">India</div>
                        </div>
                        <div id="twitterDetails"class="flex gap-2">
                            Twitter :
                            <a href="https://twitter.com/" target="_blank" id="ownerTwitterUrl"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex p-3 gap-2 hidden">
                <div><svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="text-white" fill="white" stroke="white">
                    <path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path>
                </svg></div>
                <div class="text-white ">
                    <a class="text-white githubLink"href="" target="_blank" id="ownerGithubUrl">Github Url</a>
                </div>
            </div>

            <div id="loader" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div id="fetchError" class="text-white hidden">Error in fetching the repository data. </div>

            <div id="repositories" class="mt-4">
            <!-- Repository list will be displayed here -->
                <div id="repoContainer" class="repoContainer"></div>
            </div>
        </div>
      <div class="paginationContainer">
        <div id="pagination" class="paginate">
          
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
